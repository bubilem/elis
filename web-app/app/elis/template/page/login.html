<form action="login" method="POST">
  <div class="items">
    <label for="email">Email</label>
    <input id="email" type="email" name="email" value="{email}" maxlength="100" required />
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      name="password"
      maxlength="20"
      required
      autocomplete="off"
    />
    <div></div>
    <input class="btn" type="submit" value="Login" />
  </div>
</form>
